<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text with NLP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        #result {
            margin-top: 2rem;
        }

        pre {
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">üéôÔ∏è Speech to Text with NLP</h2>

        <form id="audioForm">
            <div class="mb-3">
                <input type="file" class="form-control" id="audioFile" accept="audio/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Transcribe & Analyze</button>
        </form>

        <div id="result">
            <!-- Result will be injected here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('audioForm');
        const audioInput = document.getElementById('audioFile');
        const resultDiv = document.getElementById('result');

        form.onsubmit = async (e) => {
            e.preventDefault();

            if (audioInput.files.length === 0) {
                alert("Please upload an audio file.");
                return;
            }

            const file = audioInput.files[0];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1];
                resultDiv.innerHTML = "<p>‚è≥ Processing...</p>";

                try {
                    const response = await fetch("/predict", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sound: base64Audio })
                    });

                    const data = await response.json();

                    if (data.error) {
                        resultDiv.innerHTML = `<p class="text-danger">‚ùå ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                            <h5>Transcription</h5>
                            <pre>${data.transcription}</pre>

                            <h5>Sentiment</h5>
                            <pre>${data.nlp.sentiment}</pre>

                            <h5>Subjectivity</h5>
                            <pre>${data.nlp.subjectivity}</pre>

                            <h5>Noun Phrases</h5>
                            <pre>${data.nlp.noun_phrases.join(', ')}</pre>
                        `;
                    }
                } catch (err) {
                    resultDiv.innerHTML = `<p class="text-danger">‚ö†Ô∏è Failed to process: ${err}</p>`;
                }
            };

            reader.readAsDataURL(file);
        };
    </script>

</body>
</html>
