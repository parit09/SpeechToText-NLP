<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text - Space Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat top center;
            animation: moveStars 60s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            background: rgba(20, 24, 38, 0.92);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 0 40px 10px #0ff2ff44;
            text-align: center;
        }

        h2, h5 {
            color: #fff;
            text-shadow: 0 0 8px #0ff2ff, 0 0 20px #0ff2ff, 0 0 40px #0ff2ff;
            letter-spacing: 2px;
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 8px #0ff2ff, 0 0 20px #0ff2ff; }
            to { text-shadow: 0 0 20px #0ff2ff, 0 0 40px #0ff2ff; }
        }

        .form-control, .btn {
            border-radius: 30px;
            font-size: 1.1em;
        }

        .form-control {
            background: #232946;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px #0ff2ff44;
        }

        .form-control:focus {
            background: #232946;
            color: #fff;
            border: 1px solid #0ff2ff;
            box-shadow: 0 0 20px #0ff2ff88;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0ff2ff 0%, #6e7ff3 100%);
            color: #fff;
            border: none;
            box-shadow: 0 0 20px #0ff2ff88;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 0 40px #0ff2ffcc;
        }

        #result {
            margin-top: 2rem;
            animation: fadeIn 1.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        pre {
            background: rgba(30, 34, 54, 0.85);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            overflow-x: auto;
            box-shadow: 0 0 20px #6e7ff344;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h2 class="mb-4">üöÄ Speech to Text <span style="font-size:1.2em;">with NLP</span></h2>

        <form id="audioForm">
            <div class="mb-3">
                <input type="file" class="form-control" id="audioFile" accept="audio/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Transcribe & Analyze</button>
        </form>

        <div id="result">
            <!-- Result will be injected here -->
        </div>
    </div>

    <script>
        // Star twinkle animation
        function createStarField() {
            const starsDiv = document.querySelector('.stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = star.style.height = Math.random() > 0.8 ? '3px' : '2px';
                star.style.background = '#fff';
                star.style.borderRadius = '50%';
                star.style.top = ${Math.random() * 100}%;
                star.style.left = ${Math.random() * 100}%;
                star.style.opacity = Math.random() * 0.8 + 0.2;
                star.style.boxShadow = 0 0 8px #0ff2ff;
                star.style.animation = twinkle ${2 + Math.random() * 3}s infinite alternate;
                starsDiv.appendChild(star);
            }
        }
        createStarField();

        // Twinkle keyframes
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }`;
        document.head.appendChild(styleSheet);

        // Main form logic
        const form = document.getElementById('audioForm');
        const audioInput = document.getElementById('audioFile');
        const resultDiv = document.getElementById('result');

        form.onsubmit = async (e) => {
            e.preventDefault();

            if (audioInput.files.length === 0) {
                alert("Please upload an audio file.");
                return;
            }

            const file = audioInput.files[0];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1];
                resultDiv.innerHTML = "<p>üõ∞ <span class='text-info'>Transmitting to mission control...</span></p>";

                try {
                    const response = await fetch("/predict", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sound: base64Audio })
                    });

                    const data = await response.json();

                    if (data.error) {
                        resultDiv.innerHTML = <p class="text-danger">‚ùå ${data.error}</p>;
                    } else {
                        resultDiv.innerHTML = `
                            <h5>üìù Transcription</h5>
                            <pre>${data.transcription}</pre>

                            <h5>üåå Sentiment</h5>
                            <pre>${data.nlp.sentiment}</pre>

                            <h5>ü™ê Subjectivity</h5>
                            <pre>${data.nlp.subjectivity}</pre>

                            <h5>‚ú® Noun Phrases</h5>
                            <pre>${data.nlp.noun_phrases.join(', ')}</pre>
                        `;
                    }
                } catch (err) {
                    resultDiv.innerHTML = <p class="text-danger">‚ö† Failed to process: ${err}</p>;
                }
            };

            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
